    <div id="help-items" class="container"></div>

    <div class="text-center">
      <p class="font-weight-bold text-white mt-5">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      let faqs = [
        {
          id: 1,
          question: "Can I login to the WiFi with more than one device?",
          answer:
            "Yes, our network allows you to connect two devices simultaneously.",
        },
        {
          id: 2,
          question: "What should I do if a payment made didn't reflect?",
          answer:
            "Use the claim mpesa payment feature on your dashboard to have the missing payment reflect.\n-If the problem persists, call us via 0745279809.",
        },
        {
          id: 3,
          question: "How can I track my data usage?",
          answer:
            "You can use any network monitoring tool like Glasswire from glasswire.com to see the Apps using up your data for Android and Windows devices.",
        },
        {
          id: 4,
          question:
            "What should I do if I have an active package but can't go online?",
          answer:
            "- You're either logged in to 2 devices already and trying to log in with a 3rd one or you're accessing your dashboard outside our WiFi network.\n~Call support for further help on this.",
        },
        {
          id: 5,
          question:
            "How do I request COMRADE CONNECT  installation in my area of residence?",
          answer: "Call us via 0745279809",
        },
      ];

      var id = "$(id)";
      var question = "$(question)";
      var answer = "$(answer)";

      var help_template =
        '<div class="card glass-bg mt-3 md:mt-5">' +
        '<div class="card-header">' +
        '<div class="mb-0">' +
        '<p class="btn-link font-weight-bold text-purple-main h6 question" data-toggle="collapse" data-target="#collapse' +
        id +
        '" aria-expanded="true" aria-controls="collapse' +
        id +
        '">' +
        question +
        "</p>" +
        "</div>" +
        "</div>" +
        '<div id="collapse' +
        id +
        '" class="" aria-labelledby="heading' +
        id +
        '" data-parent="#help-items">' +
        '<div class="card-body h5 answer"><p>' +
        answer +
        "</p></div>" +
        "</div>" +
        "</div>";

      for (var i = 0; i < faqs.length; i++) {
        var help = help_template;
        help = help.replace("$(id)", faqs[i].id);
        help = help.replace("$(question)", faqs[i].question);
        help = help.replace("$(answer)", faqs[i].answer);
        $("#help-items").append(help);
      }
    </script>
  </body>
