        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">

              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">
              <a class="nav-link" href="help.html">Help</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="plans.html">Internet plans</a>
            </li>
            <li class="nav-item show_post_auth">
                <a class="nav-link" href="home.html">My Account</a>

    <div class="text-center mt-5">
        <img class="logo" src="img/logo.png" alt="logo" />
    </div>


    <div class="text-center mt-5 ">

        <a href="pass_login.html" class="btn text-dark mx-auto text-black btn-standard btn-default bg-ash round-btn btn-block " >Login</a>

    </div>

    <div class="line mx-auto mt-3"></div>

    <p class="text-white text-center mt-3">
        Please fill the form below to sign up for a new account.
    </p>

    <div class="line mx-auto mt-3"></div>

    <div>
    

    <div class="container">
        <div class="mobile-forms mx-auto">

            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Email address</label>
                <input type="text" class="form-control" id="username" placeholder="email address">
                <p class="text-sm text-danger " id="username_error"></p>
            </div>

            <div class="form-group">
                <label for="phone_number" class="text-white font-weight-bold">Phone number</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-white border-r-purple" id="basic-addon1">+254</span>
                    </div>
                    <input id="phone_no" type="text" class="form-control" placeholder="712345678" aria-label="" aria-describedby="">
                  </div>
                  <p class="text-sm text-danger " id="phone_no_error"></p>

            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="password" class="text-white font-weight-bold">Password</label>
                    </div>
                    <div class="col-6 text-right">
                        <a href="forgot_pass.html" for="username" class="text-accent-three font-weight-bold">Forgot Username or Password?</a>
                    </div>
                </div>
                <input id="password" type="password" class="form-control" id="password" placeholder="Password">
                <p class="text-sm text-danger " id="password_error"></p>
            </div>



            <button id="register_btn" onclick="register()" class="btn text-dark mx-auto bg-accent-three round-btn btn-block " >

                <div class="loader">

                    <div class=" mb-0" class="loader">
                        <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="#fff" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                        <span class="text-white"> Loading ...</span>
                    </div>

                </div>


                <span class="default_text">
                    Sign Up
                </span>

            </button>


        </div>
    </div>


    <div class="text-center">
        <p class="font-weight-bold text-white mt-5">
          Copyright Â© COMRADE CONNECT LIMITED
        </p>
      </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>




    <script type="text/javascript">

        

        function register(){

            toggleButtonLoadState('#register_btn', true)
            clearAllErrors()
            
            var data = {
                username: $('#username').val(),
                password: $('#password').val(),
                phone_no: $('#phone_no').val(),
            }

            // use ajax to send the data
            $.ajax({
                type: "POST",
                url:window.BASE_URL+'accounts/register/',
                data: data,
                success: function (response) {
                    toggleButtonLoadState('#register_btn', false)
                    // navigate to otp ops
                    window.location.href = 'otp_ops.html?phone_no='+data.phone_no+'&mode=register';
                },
                error: function (response) {
                    toggleButtonLoadState('#register_btn', false)
                    processErrors(response.responseJSON.errors)
                }
            })
        }

    </script>

    <script src="js/main.js"></script>
    
</body>
</html>
